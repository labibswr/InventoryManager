{% extends 'Partials/base.html' %}
{% block title %} Delete Page {% endblock %}

{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="p3">
                    <h3 class="h3 text-white">DELETE ITEM</h3>
                    <hr>
                    <div class="alert alert-danger">
                        <h4>Are you sure you want to delete this item?</h4>
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form }}
                        <a class="btn btn-secondary" href="{% url 'dashboard-item'%}">Cancel</a>
                        <input class="btn btn-danger" type="submit" value="Confirm">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
