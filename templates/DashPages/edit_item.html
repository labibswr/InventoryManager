{% extends 'Partials/base.html' %}
{% block title %} Delete Page {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="p3 text-white">
                    <h3 class="h3">Edit Item Details</h3>
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <a class="btn btn-secondary" href="{% url 'dashboard-item'%}">Cancel</a>
                        <input class="btn btn-primary" type="submit" value="Update">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
